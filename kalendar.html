<h1>游늰 Kalend치콏 sout캩쮂</h1>

<table id="kalendar">
  <thead>
    <tr>
      <th>N치zev</th>
      <th>Datum</th>
      <th>M칤sto</th>
      <th>Kategorie</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// ODVOZEN칗 OD T칄 TV칄 TABULKY
// opensheet.elk.sh vezme tv콢j public sheet a vr치t칤 JSON
const sheetUrl = "https://opensheet.elk.sh/2PACX-1vTmqebTfEM8MbRnkSeFC6lRNOqgXgS9GSSDF6FUtZcAFsXUY9uwO4hvAYLsLbeW3LeUs_pn666NU1Z2/Sheet1";

fetch(sheetUrl)
  .then(res => res.json())
  .then(data => {
    const tbody = document.querySelector("#kalendar tbody");
    
    data.forEach(row => {
      const tr = document.createElement("tr");

      // 콏치dky v opensheet maj칤 n치zvy p콏esn캩 podle hlavi캜ek
      const nazev   = row["Nazev"]   || "";
      const datum   = row["Datum"]   || "";
      const misto   = row["Misto"]   || "";
      const kategorie = row["Kategorie"] || "";

      tr.innerHTML = `
        <td>${nazev}</td>
        <td>${datum}</td>
        <td>${misto}</td>
        <td>${kategorie}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    console.error("Chyba na캜칤t치n칤 dat:", err);
    const tbody = document.querySelector("#kalendar tbody");
    tbody.innerHTML = "<tr><td colspan='4'>Nepoda콏ilo se na캜칤st data.</td></tr>";
  });
</script>
